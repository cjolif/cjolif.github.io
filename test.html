<!DOCTYPE html>
<html>
<head>

	<style>
		.dijitComboBox  {
			-webkit-user-select: none
		}
		.dijitComboBox * {
			-webkit-user-select: none
		}
		* {
			-webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
		}

	</style>

	<!--
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css">

	<script>dojoConfig = {parseOnLoad: true}</script>

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dijit/themes/claro/claro.css">

	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js'></script>
	<script>
		require([
			"dojo/ready", "dojo/store/Memory", "dijit/form/FilteringSelect"
		], function (ready, Memory, FilteringSelect) {
			var stateStore = new Memory({
				data: [
					{name: "Alabama", id: "AL"},
					{name: "Alaska", id: "AK"},
					{name: "American Samoa", id: "AS"},
					{name: "Arizona", id: "AZ"},
					{name: "Arkansas", id: "AR"},
					{name: "Armed Forces Europe", id: "AE"},
					{name: "Armed Forces Pacific", id: "AP"},
					{name: "Armed Forces the Americas", id: "AA"},
					{name: "California", id: "CA"},
					{name: "Colorado", id: "CO"},
					{name: "Connecticut", id: "CT"},
					{name: "Delaware", id: "DE"}
				]
			});

			ready(function () {
				var filteringSelect = new FilteringSelect({
					id: "stateSelect",
					readonly: true,
					name: "state",
					value: "CA",
					store: stateStore,
					searchAttr: "name"
				}, "stateSelect");
			});
		});
	</script>
</head>
<body class="claro">
<input id="stateSelect">

<p>
	<button onclick="alert(dijit.byId('stateSelect').get('value'))">Get value</button>
	<button onclick="alert(dijit.byId('stateSelect').get('displayedValue'))">Get displayed value</button>
</p>
</body>
</html>
