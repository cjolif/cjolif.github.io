<!DOCTYPE html>
<html>
<head>

	<style>
		.dijitComboBox  {
			-webkit-user-select: none
		}
		.dijitComboBox * {
			-webkit-user-select: none
		}
		* {
			-webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
			text-align: right;
		}

	</style>

	<!--
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css">

	<script>dojoConfig = {parseOnLoad: true}</script>

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dijit/themes/claro/claro.css">

	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src='//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js'></script>
	<script>
		require([
			"dojo/ready", "dojo/store/Memory", "dijit/form/FilteringSelect", "dijit/form/DateTextBox",
			"dijit/form/CheckBox", "dijit/form/TextBox"
		], function (ready, Memory, FilteringSelect, DateTextBox, CheckBox, TextBox) {
			var stateStore = new Memory({
				data: [
					{name: "Alabama", id: "AL"},
					{name: "Alaska", id: "AK"},
					{name: "American Samoa", id: "AS"},
					{name: "Arizona", id: "AZ"},
					{name: "Arkansas", id: "AR"},
					{name: "Armed Forces Europe", id: "AE"},
					{name: "Armed Forces Pacific", id: "AP"},
					{name: "Armed Forces the Americas", id: "AA"},
					{name: "California", id: "CA"},
					{name: "Colorado", id: "CO"},
					{name: "Connecticut", id: "CT"},
					{name: "Delaware", id: "DE"}
				]
			});

			ready(function () {
				var filteringSelect = new FilteringSelect({
					id: "stateSelect",
					readonly: true,
					name: "state",
					value: "CA",
					store: stateStore,
					searchAttr: "name"
				}, "stateSelect").startup();
				var dateTextBox = new DateTextBox({
					id: "date1",
					name: "date1",
					value: "2011-12-30",
					required: true,
					readonly: true
				}, "date1").startup();
				var checkBox = new CheckBox({
					id: "cb"
				}, "cb").startup();
				var textBox = new TextBox({
					id: "textBox",
					trim: true,
					propercase: true
				}, "textBox").startup();
			});
		});
	</script>
</head>
<body class="claro">
	<p></p>
	<input id="stateSelect">
	<p></p>
	<label for="date1">Drop down Date box:</label>
	<input id="date1">
	<p></p>
	<input id="cb"/> <label for="cb">I agree</label>
	<p></p>
	<input id="textBox">
</body>
</html>
